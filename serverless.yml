service:
  name: requestbin

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-plugin-cloudfront-lambda-edge
  - serverless-domain-manager

environment:
  IOPIPE_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..Iez7L1pRsC1gk50H6-Qh99ZaduFfCixAPxgkfPmpElI

provider:
  name: aws
  runtime: nodejs6.10

functions:
  getrequesturl:
    handler: index.getRequestURL
    events:
      - http:
          method: get
          path: /geturl
  requestbin:
    handler: index.handleRequest
    events:
      - http:
          method: any
          path: '/req/{token}'
  s3auth:
    handler: s3auth.handler
    events:
      - lambdaAtEdge:
          distribution: 'requestbin'
          eventType: 'origin-request'

custom:
  customDomain:
    domainName: request.lol
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
